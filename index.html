<body>

    <header>
        <nav>
            <ul class="nav">
                <li class="nav__logo"><img src="img/logobranca.svg" alt="Logo"></li>
                <li class="nav__seach"><input class="seach" type="text" placeholder="busque aqui seu produto"></li>
                <li class="nav__conta"><img src="img/image_2022-08-27_22-52-45.png" alt="conta"></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <section class="menu">
                <div class="menu__conta"></div>
                <div class="menu__opcoes">
                    <div class="menu__opcao"></div>
                    <div class="menu__opcao"></div>
                    <div class="menu__opcao"></div>
                    <div class="menu__opcao"></div>
                    <div class="menu__opcao"></div>

                    <div class="menu__opcao"></div>
                    <div class="menu__opcao"></div>
                </div>
            </section>
            <section class="menu__cep">
                <div>
                    <h2>novo endereço</h2>
                    <p><span>*</span>campo obrigatório</p>
                </div>

                <form action="/" class="form">
                    <label for="destinatario"><span>*</span>nome do destinatário</label>
                    <input type="text" name="destinatario" id="destinatario" required>

                    <label for="cep"><span>*</span>cep</label>
                    <input type="text" name="cep" id="cep" placeholder="_____-___" minlength="8" maxlength="8" required>
                    <a href="https://buscacepinter.correios.com.br/app/endereco/index.php?t" target="_blank">não sei meu cep</a>


                    <label for="endereco"><span>*</span>endereço</label>
                    <input type="text" name="endereco" id="endereco" required>


                    <div class="form__numero">
                        <div>
                            <label for="numero"><span>*</span>número</label>
                            <input type="text" name="numero" id="numero"  required>
                        </div>
                        <span class="link">+ adicionar complemento</span>
                    </div>
                    <span class="link">+ adicionar referência</span>


                    <label for="bairro"><span>*</span>bairro</label>
                    <input type="text" name="bairro" id="bairro"cidade required>


                    <label for="cidade"><span>*</span>cidade</label>
                    <input type="text" name="cidade" id="cidade" required>


                    <label for="estado"><span>*</span>estado</label>
                    <input type="text" name="estado" id="estado" minlength="2" maxlength="2" required>



                    <button id="cep__btn" type="submit">salvar endereço</button>


                </form>

            </section>
        </div>
    </main>


    <script src="./js/script.js"></script>
